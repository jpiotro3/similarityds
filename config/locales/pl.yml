  why_register_heading: Dlaczego mam się zarejestrować?
  why_register: >
      Celem niniejszej strony jest zebranie danych o tym jak ludzie postrzegają
      podobieństwo między obrazami. Chcemy mieć możliwość ustalenia które
      dane zostały zebrane od tej samej osoby. Dlatego też prosimy o
      zarejestrowanie się i zalogowanie do serwisu. Zebrane dane o
      podobieństwie obrazów zostaną poddane procesowi anonimizacji i nie
      będzie możliwości powiązania ich z danymi osobowymi. Twój adres e-mail
      i pozostałe dane osobowe nigdy nikomu nie
      zostaną przekazane ani udostępnione. Wymagamy podania adresu e-mail,
      tylko ze względu funkcję automatycznego odzyskiwania hasła.
